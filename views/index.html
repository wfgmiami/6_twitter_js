{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="tweetbox">
          <img>
          <div class="content">
            <p class="by"><a href="/users/{{ tweet.name }}">{{ tweet.name }} </a></p>
            <p>{{ tweet.text }}</p>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
